  <!-- ════════════════════════════════════ -->
  <!-- LEFT: RECRUITER -->
  <!-- ════════════════════════════════════ -->

  <!-- Laptop screen (recruiter) sketch -->
  <g filter="url(#sketch)" transform="translate(60, 120)">
    <!-- Laptop body -->
    <rect x="0" y="0" width="180" height="120" rx="6" fill="#e8e4d9" stroke="#2d2d4e" stroke-width="2.5" stroke-linejoin="round"/>
    <!-- Screen content: video call boxes -->
    <rect x="8" y="8" width="78" height="58" rx="3" fill="#c8d4e8" stroke="#2d2d4e" stroke-width="1.8"/>
    <rect x="94" y="8" width="78" height="58" rx="3" fill="#d4e8d4" stroke="#2d2d4e" stroke-width="1.8"/>
    <!-- Candidate face in right box (simple sketch face) -->
    <circle cx="133" cy="28" r="10" fill="#f0dcc8" stroke="#2d2d4e" stroke-width="1.5"/>
    <line x1="130" y1="32" x2="136" y2="32" stroke="#2d2d4e" stroke-width="1.2" stroke-linecap="round"/>
    <circle cx="130" cy="26" r="1.5" fill="#2d2d4e"/>
    <circle cx="136" cy="26" r="1.5" fill="#2d2d4e"/>
    <!-- Candidate shoulders -->
    <path d="M118 50 Q133 42 148 50" stroke="#2d2d4e" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <!-- Recruiter face in left box -->
    <circle cx="47" cy="28" r="10" fill="#f0dcc8" stroke="#2d2d4e" stroke-width="1.5"/>
    <path d="M44 33 Q47 36 50 33" stroke="#2d2d4e" stroke-width="1.2" fill="none" stroke-linecap="round"/>
    <circle cx="44" cy="26" r="1.5" fill="#2d2d4e"/>
    <circle cx="50" cy="26" r="1.5" fill="#2d2d4e"/>
    <path d="M32 50 Q47 42 62 50" stroke="#2d2d4e" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <!-- Audio waveform bottom bar -->
    <rect x="8" y="72" width="164" height="12" rx="2" fill="#d0ccc0" stroke="#2d2d4e" stroke-width="1.2"/>
    <line x1="20" y1="78" x2="20" y2="74" stroke="#2d2d4e" stroke-width="1.2" stroke-linecap="round"/>
    <line x1="26" y1="78" x2="26" y2="72" stroke="#2d2d4e" stroke-width="1.2" stroke-linecap="round"/>
    <line x1="32" y1="78" x2="32" y2="75" stroke="#2d2d4e" stroke-width="1.2" stroke-linecap="round"/>
    <line x1="38" y1="78" x2="38" y2="71" stroke="#2d2d4e" stroke-width="1.2" stroke-linecap="round"/>
    <line x1="44" y1="78" x2="44" y2="74" stroke="#2d2d4e" stroke-width="1.2" stroke-linecap="round"/>
    <line x1="50" y1="78" x2="50" y2="73" stroke="#2d2d4e" stroke-width="1.2" stroke-linecap="round"/>
    <!-- Laptop base -->
    <rect x="-10" y="120" width="200" height="10" rx="3" fill="#d0ccc0" stroke="#2d2d4e" stroke-width="2"/>
  </g>

  <!-- Label: recruiter -->
  <text x="150" y="278" class="label" text-anchor="middle">recruiter</text>

  <!-- ════════════════════════════════════ -->
  <!-- CENTER: AI COPILOT -->
  <!-- ════════════════════════════════════ -->

  <!-- Central AI "brain" box -->
  <g filter="url(#sketch)">
    <!-- Main AI panel: slightly tilted card feel -->
    <rect x="290" y="90" width="220" height="280" rx="12" fill="#eeeaf8" stroke="#3b3b6e" stroke-width="2.8" stroke-linejoin="round"/>

    <!-- Header bar -->
    <rect x="290" y="90" width="220" height="36" rx="12" fill="#3b3b6e"/>
    <rect x="290" y="108" width="220" height="18" fill="#3b3b6e"/>

    <!-- Suggestion bubble 1 (highlighted) -->
    <rect x="302" y="142" width="196" height="52" rx="8" fill="#ffffff" stroke="#3b3b6e" stroke-width="1.8"/>
    <!-- star icon -->
    <polygon points="308,162 310,156 312,162 318,162 313,166 315,172 310,168 305,172 307,166 302,162" fill="#f5c842" stroke="#c8a020" stroke-width="0.5"/>

    <!-- Suggestion bubble 2 -->
    <rect x="302" y="204" width="196" height="44" rx="8" fill="#f0eef8" stroke="#aaa8cc" stroke-width="1.5"/>

    <!-- Suggestion bubble 3 -->
    <rect x="302" y="258" width="196" height="44" rx="8" fill="#f0eef8" stroke="#aaa8cc" stroke-width="1.5"/>

    <!-- Divider -->
    <line x1="302" y1="316" x2="498" y2="316" stroke="#aaa8cc" stroke-width="1" stroke-dasharray="4,3"/>

    <!-- CV chip bottom -->
    <rect x="302" y="324" width="88" height="28" rx="14" fill="#d4e8d8" stroke="#4a8c5c" stroke-width="1.5"/>
    <!-- JD chip bottom -->
    <rect x="400" y="324" width="88" height="28" rx="14" fill="#d4d8f0" stroke="#4a4c8c" stroke-width="1.5"/>
  </g>

  <!-- AI panel text labels -->
  <text x="400" y="114" class="sketch-text" text-anchor="middle" font-size="15" fill="#ffffff" font-weight="700" font-family="Caveat, cursive">✦ Prossima domanda</text>

  <text x="325" y="162" class="ai-text" font-size="12" fill="#3b3b6e" font-family="Caveat, cursive" font-weight="600">↳ suggerita ora</text>
  <text x="325" y="177" class="ai-text" font-size="12" fill="#3b3b6e" font-family="Caveat, cursive">"Hai mai gestito DB in prod?"</text>
  <text x="325" y="191" class="ai-text" font-size="11" fill="#7a7a9e" font-family="Caveat, cursive">rischio: ALTO · rilevanza 92%</text>

  <text x="310" y="228" class="ai-text" font-size="12" fill="#5a5a7e" font-family="Caveat, cursive">"Come gestisci il versioning?"</text>
  <text x="310" y="242" class="ai-text" font-size="11" fill="#9a9ab8" font-family="Caveat, cursive">rilevanza 78%</text>

  <text x="310" y="282" class="ai-text" font-size="12" fill="#5a5a7e" font-family="Caveat, cursive">"Descrivi un deploy critico..."</text>
  <text x="310" y="296" class="ai-text" font-size="11" fill="#9a9ab8" font-family="Caveat, cursive">rilevanza 65%</text>

  <text x="346" y="342" class="ai-text" font-size="11" fill="#3a6e4a" font-family="Caveat, cursive" text-anchor="middle">CV analizzato</text>
  <text x="444" y="342" class="ai-text" font-size="11" fill="#3a3e7e" font-family="Caveat, cursive" text-anchor="middle">JD caricata</text>

  <!-- Label: AI copilot -->
  <text x="400" y="405" class="big-label" text-anchor="middle" font-size="20">Interview Copilot</text>
  <text x="400" y="425" class="label" text-anchor="middle" font-size="13" fill="#6a6a8e">legge il CV · ascolta la call · suggerisce</text>

  <!-- ════════════════════════════════════ -->
  <!-- ARROWS: recruiter ←→ AI ←→ notes -->
  <!-- ════════════════════════════════════ -->

  <!-- Arrow: recruiter laptop → AI panel (notes/audio) -->
  <path d="M248 182 Q268 182 288 195" stroke="#3b3b6e" stroke-width="2" fill="none" stroke-dasharray="5,3" stroke-linecap="round" filter="url(#sketch)"/>
  <polygon points="285,190 294,196 284,200" fill="#3b3b6e"/>
  <text x="255" y="175" class="label" font-size="11" fill="#6a6a8e" font-family="Caveat, cursive">note live</text>

  <!-- Arrow: AI panel → recruiter (suggestion) -->
