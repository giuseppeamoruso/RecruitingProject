    <line x1="180" y1="0" x2="180" y2="500" stroke="#888" stroke-width="0.5"/>
    <line x1="200" y1="0" x2="200" y2="500" stroke="#888" stroke-width="0.5"/>
    <line x1="220" y1="0" x2="220" y2="500" stroke="#888" stroke-width="0.5"/>
    <line x1="240" y1="0" x2="240" y2="500" stroke="#888" stroke-width="0.5"/>
    <line x1="260" y1="0" x2="260" y2="500" stroke="#888" stroke-width="0.5"/>
    <line x1="280" y1="0" x2="280" y2="500" stroke="#888" stroke-width="0.5"/>
    <line x1="300" y1="0" x2="300" y2="500" stroke="#888" stroke-width="0.5"/>
    <line x1="320" y1="0" x2="320" y2="500" stroke="#888" stroke-width="0.5"/>
    <line x1="340" y1="0" x2="340" y2="500" stroke="#888" stroke-width="0.5"/>
    <line x1="360" y1="0" x2="360" y2="500" stroke="#888" stroke-width="0.5"/>
    <line x1="380" y1="0" x2="380" y2="500" stroke="#888" stroke-width="0.5"/>
    <line x1="400" y1="0" x2="400" y2="500" stroke="#888" stroke-width="0.5"/>
