    <line x1="540" y1="0" x2="540" y2="500" stroke="#888" stroke-width="0.5"/>
    <line x1="560" y1="0" x2="560" y2="500" stroke="#888" stroke-width="0.5"/>
    <line x1="580" y1="0" x2="580" y2="500" stroke="#888" stroke-width="0.5"/>
    <line x1="600" y1="0" x2="600" y2="500" stroke="#888" stroke-width="0.5"/>
