  <polygon points="253,160 244,165 253,170" fill="#f5c842"/>

  <!-- ════════════════════════════════════ -->
  <!-- RIGHT: NOTES / CONTEXT INPUT -->
  <!-- ════════════════════════════════════ -->

  <!-- Notepad sketch -->
  <g filter="url(#sketch)" transform="translate(540, 130)">
    <rect x="0" y="0" width="160" height="200" rx="4" fill="#fff9e6" stroke="#2d2d4e" stroke-width="2.2"/>
    <!-- Notepad lines -->
    <line x1="16" y1="30" x2="144" y2="30" stroke="#c8b88a" stroke-width="1.2"/>
    <line x1="16" y1="50" x2="144" y2="50" stroke="#c8b88a" stroke-width="1.2"/>
    <line x1="16" y1="70" x2="144" y2="70" stroke="#c8b88a" stroke-width="1.2"/>
    <line x1="16" y1="90" x2="144" y2="90" stroke="#c8b88a" stroke-width="1.2"/>
    <line x1="16" y1="110" x2="144" y2="110" stroke="#c8b88a" stroke-width="1.2"/>
    <line x1="16" y1="130" x2="144" y2="130" stroke="#c8b88a" stroke-width="1.2"/>
    <line x1="16" y1="150" x2="144" y2="150" stroke="#c8b88a" stroke-width="1.2"/>
    <line x1="16" y1="170" x2="144" y2="170" stroke="#c8b88a" stroke-width="1.2"/>
    <!-- Left margin red line -->
    <line x1="30" y1="0" x2="30" y2="200" stroke="#e88080" stroke-width="1.5" opacity="0.6"/>
    <!-- Handwritten notes text -->
    <text x="36" y="24" font-family="Caveat, cursive" font-size="12" fill="#2d2d4e">conosce React</text>
    <text x="36" y="44" font-family="Caveat, cursive" font-size="12" fill="#2d2d4e">ha detto "scaling"</text>
    <text x="36" y="64" font-family="Caveat, cursive" font-size="12" fill="#2d2d4e">mai usato k8s</text>
    <text x="36" y="84" font-family="Caveat, cursive" font-size="12" fill="#888">esperienza 3 anni</text>
    <text x="36" y="104" font-family="Caveat, cursive" font-size="12" fill="#888">team distribuito</text>
    <!-- Pencil icon -->
    <g transform="translate(130, 175)">
      <rect x="0" y="-12" width="6" height="20" rx="1" fill="#f5c842" stroke="#2d2d4e" stroke-width="1.2" transform="rotate(-30)"/>
      <polygon points="0,8 6,8 3,14" fill="#f0d0a0" stroke="#2d2d4e" stroke-width="1" transform="rotate(-30)"/>
    </g>
  </g>

  <!-- Label: note recruiter -->
  <text x="620" y="358" class="label" text-anchor="middle">note del recruiter</text>

  <!-- Arrow: notes → AI -->
  <path d="M542 230 Q522 230 510 220" stroke="#3b3b6e" stroke-width="2" fill="none" stroke-dasharray="5,3" stroke-linecap="round" filter="url(#sketch)"/>
  <polygon points="513,215 504,221 513,227" fill="#3b3b6e"/>

  <!-- ════════════════════════════════════ -->
  <!-- DECORATIVE ELEMENTS -->
  <!-- ════════════════════════════════════ -->

  <!-- Lightning bolt: realtime -->
  <g transform="translate(375, 58)" filter="url(#sketch)">
    <polygon points="12,0 6,14 11,14 2,28 14,12 9,12" fill="#f5c842" stroke="#c8a020" stroke-width="1.5"/>
  </g>
  <text x="398" y="72" class="label" font-size="13" fill="#c8a020" font-family="Caveat, cursive">in tempo reale</text>

  <!-- Small asterisk decorations -->
  <text x="72" y="108" font-family="Caveat, cursive" font-size="20" fill="#c8a020" opacity="0.5">✦</text>
  <text x="720" y="118" font-family="Caveat, cursive" font-size="16" fill="#c8a020" opacity="0.4">✦</text>
  <text x="400" y="470" font-family="Caveat, cursive" font-size="13" fill="#9a9a9a" text-anchor="middle">CV + Job Description → analisi semantica → domanda perfetta, ogni volta</text>

</svg>
