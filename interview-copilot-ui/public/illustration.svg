    <line x1="0" y1="140" x2="800" y2="140" stroke="#888" stroke-width="0.5"/>
    <line x1="0" y1="160" x2="800" y2="160" stroke="#888" stroke-width="0.5"/>
    <line x1="0" y1="180" x2="800" y2="180" stroke="#888" stroke-width="0.5"/>
    <line x1="0" y1="200" x2="800" y2="200" stroke="#888" stroke-width="0.5"/>
    <line x1="0" y1="220" x2="800" y2="220" stroke="#888" stroke-width="0.5"/>
    <line x1="0" y1="240" x2="800" y2="240" stroke="#888" stroke-width="0.5"/>
    <line x1="0" y1="260" x2="800" y2="260" stroke="#888" stroke-width="0.5"/>
