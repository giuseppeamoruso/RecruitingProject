<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <defs>
    <!-- Paper texture filter -->
    <filter id="sketch" x="-5%" y="-5%" width="110%" height="110%">
      <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="4" seed="2" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="1.2" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
    <filter id="roughen">
      <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="3" seed="5" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="2" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
    <!-- Pencil stroke style -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400;600;700&amp;display=swap');
      
      .sketch-text { font-family: 'Caveat', cursive; fill: #1a1a2e; }
      .label { font-family: 'Caveat', cursive; fill: #1a1a2e; font-size: 14px; }
      .title { font-family: 'Caveat', cursive; fill: #1a1a2e; font-size: 18px; font-weight: 600; }
      .big-label { font-family: 'Caveat', cursive; fill: #2d2d4e; font-size: 22px; font-weight: 700; }
      .ai-text { font-family: 'Caveat', cursive; fill: #3b3b6e; font-size: 13px; }
    </style>
  </defs>

  <!-- Background: cream paper -->
  <rect width="800" height="500" fill="#faf8f3"/>
